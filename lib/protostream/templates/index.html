<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <title>protostream</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap.no-icons.min.css" rel="stylesheet" type="text/css" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet" type="text/css" />

    <!--[if IE 7]>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome-ie7.css" rel="stylesheet" type="text/css" />
    <![endif]-->

    <style type="text/css">
    /*<![CDATA[*/
    a.stream-link:before {
        content: "\f058";
        font-family: FontAwesome;
        font-weight: normal;
        font-style: normal;
        font-size: 150%;
        text-decoration: none;
        -webkit-font-smoothing: antialiased;
        
        position: absolute;
        margin: 5px 0 0 5px;

        color: #0c0;
    }
    /*]]>*/
    </style>
</head>

<body>

    <div class="navbar navbar-inverse">
        <div class="navbar-inner">
            <a class="brand" href="#">protostream {{ protostream.__version__ }}</a>
            <ul class="nav pull-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        Series
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        {% for series_name in series %}
                            <li><a href="#">{{ series_name }}</a></li>
                        {% endfor %}
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <div class="container">

        {% for row in streams|batch(4) %}

            <div class="row">

                {% for stream in row %}
                
                    <div class="span3">
                        <a class="stream-link" href="{{ stream | urlquote }}/stream.m3u8">
                            <img src="{{ stream | urlquote }}/thumb.jpg" />
                            <h3>{{ stream | escape }}</h3>
                        </a>
                    </div>

                {% endfor %}

            </div>

        {% endfor %}

    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js" type="text/javascript"></script>

</body>
</html>
